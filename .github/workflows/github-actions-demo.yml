name: Deploy Portfolio site to Pages

on:
  push:
    branches:
      - main  # Change to your default branch if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Use your desired Node.js version

      - name: Install Dependencies
        run: npm ci

      - name: Run Build Script
        run: npm run build:prod  # Ensure this script generates your static HTML in 'dist' or 'build'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Change to your output directory if different
